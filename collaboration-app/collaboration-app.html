<template name = 'forum'>
<head>
  <title>collaboration-app</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Task Forum</h1>

	  <li>
		<a href="/">Home</a>
		<a href="forum">Task Forum</a>
		<a href="create">Create Task</a>
		<a href="myTasks">My Tasks</a>
	  </li>
    </header>

	<ul>
      {{#each this}}
        <li>
          <a href="/task/{{_id}}"> {{text}} </a>
        </li>
      {{/each}}
    </ul>
  </div>
</body>
</template>

<template name = 'create'>
<head>
  <title>collaboration-app</title>
</head>

<body>

	  <li>

		<a href="forum">Task Forum</a>
		<a href="create">Create Task</a>
		<a href="myTasks">My Tasks</a>
	  </li>

	  <form class="new-task">
        <input type="text" name="text" placeholder="Task title" />

</template>
