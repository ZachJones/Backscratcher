<template name = 'home'>
<head>
  <title>collaboration-app</title>
</head>
<body>
  <div class="container">
  	  <header>
		<h1>Backscratcher</h1>

		{{> loginButtons}}
		
		{{#if currentUser}}
		
		{{addUser}}
		
		<li>
		  <a href="forum">Task Forum</a>
		  <a href="create">Create Task</a>
		  <a href="myTasks">My Tasks</a>
		</li>
		{{/if}}
      </header>
	
	  <li>
		<p> Welcome to the Backscratcher<sup>tm</sup> collaborative platform. </p> 
		<p> Please login to continue. </p>
	  </li>
  </div>
</body>
</template>

<template name = 'forum'>
<head>
  <title>collaboration-app</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="head">Backscratcher</h1>
	  
	  {{> loginButtons}}
	  
	  {{#if currentUser}}
		{{genUserData}}

		<li>
		<a href="forum">Task Forum</a>
		<a href="create">Create Task</a>
		<a href="myTasks">My Tasks</a>
		</li>

		<h1>Task Forum</h1>
		
		<ul>
		  {{#each this}}
			<li>
			  <a href="/task/{{_id}}"> {{title}} </a>
			</li>
		  {{/each}}
		</ul>
	  {{else}}
	    <li>
		  <p> Welcome to the Backscratcher<sup>tm</sup> collaborative platform. </p> 
		  <p> Please login to continue. </p>
	    </li>
	  {{/if}}
	</header>
  </div>
</body>
</template>

<template name = 'create'>
<head>
  <title>collaboration-app</title>
</head>

<body>
  <div class="container">
	<header>
      <h1 id="head">Backscratcher</h1>

	  {{> loginButtons}}
	  
	  {{#if currentUser}}

		{{genUserData}}

		<li>
		  <a href="forum">Task Forum</a>
		  <a href="create">Create Task</a>
		  <a href="myTasks">My Tasks</a>
		</li>

		<h1>Create Task</h1>
		
		<li>
		  <form class="new-task">
		    <input type="text" id="title" placeholder="Task title" />
		    <textarea type="text" id="description" placeholder="Description" cols="74" rows="10"></textarea>
		    <input type="text" id="credits" placeholder="Credits" />
		    <span class="button">
		      <button type="button">Create Task</button>
		    </span>
		  </form>
		</li>
	  {{else}}
	    <li>
		  <p> Welcome to the Backscratcher<sup>tm</sup> collaborative platform. </p> 
		  <p> Please login to continue. </p>
	    </li>
	  {{/if}}
	
	</header>
</div>
</body>
</template>

<template name="viewTask">
<head>
  <title>collaboration-app</title>
</head>

<body>
  <div class="container">
    {{#if currentUser}}
    <header>
      <h1>Task</h1>
	  
	  {{> loginButtons}}
	  
	  <li>
		<a href="/forum">Task Forum</a>
		<a href="/create">Create Task</a>
		<a href="/myTasks">My Tasks</a>
	  </li>
    </header>
	
	<ul>
	  <li>
		<p> <b>Task</b> </p>
		<p> {{title}} </p>
	  </li>
	  <li>
		<p> <b>Description</b> </p>
		<p> {{description}} </p>
	  </li>
	  <li>
		<p> <b>Reward</b> </p>
		<p> {{credits}} </p>
	  </li>
	  <span class="button">
	    <button type="button" id="button">Accept Task</button>
	  </span>
	</ul>
	
    {{else}}
	  <header>
		<h1>Backscratcher</h1>

		{{> loginButtons}}
      </header>
	
	  <li>
		<p> Welcome to the Backscratcher<sup>tm</sup> collaborative platform. </p> 
		<p> Please login to continue. </p>
	  </li>
	{{/if}}
</div>
</body>
</template>
